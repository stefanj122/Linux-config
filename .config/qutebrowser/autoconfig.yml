# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        H: scroll left
        J: scroll down
        K: scroll up
        L: scroll right
        gs: set-cmd-text -s :open -t
        gw: set-cmd-text -s :open -w
        h: back
        j: tab-next
        k: tab-prev
        l: forward
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always never
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - searchengines
    - history
  content.autoplay:
    global: false
  content.host_blocking.enabled:
    global: false
  content.notifications:
    https://www.reddit.com: false
  downloads.location.directory:
    global: /home/stefanj/Downloads
  fonts.default_family:
    global:
    - Inconsolata-dz for Powerline
    - Monospace
    - DejaVu Sans Mono
    - Monaco
    - Bitstream Vera Sans Mono
    - Andale Mono
    - Courier New
    - Courier
    - Liberation Mono
    - monospace
    - Fixed
    - Consolas
    - JoyPixels
    - Terminal
  statusbar.show:
    global: always
  tabs.show:
    global: never
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com.ar/search?q={}
      wa: https://wiki.archlinux.org/?search={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://www.google.com
